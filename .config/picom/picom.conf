backend = "glx";
vsync = false;
use-damage= false;

blur-method = "dual_kawase";
blur-strength = 3;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

corner-radius = 14;
round-borders = 1;

rounded-corners-exclude = [
  "class_g = 'Polybar'"
]

shadow = true;
shadow-radius = 12;
shadow-offset-x = -10;
shadow-offset-y = -10;
shadow-opacity = 0.3;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g ?= 'rofi'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

fading = true;
fade-delta = 5;
fade-in-step = 0.03;
fade-out-step = 0.03;

inactive-opacity = 0.93;
active-opacity = 0.95;
frame-opacity = 0.9;
opacity-rule = [
  "90:class_g = 'kitty'",
  "85:class_g = 'alacritty'",
  "85:class_g = 'Rofi'"
];
